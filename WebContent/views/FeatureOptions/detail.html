<div>
	<ul class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Catalog</a></li>
		<li><a href="#">Features & Options</a></li>
		<li class="active">Feature Options</li>
	</ul>
	<!-- END BREADCRUMB -->
	<div class="page-title ng-scope">
		<h2>
			<span class="fa fa-users"></span> Feature Options
		</h2>
	</div>
	<div class="page-content-wrap">
		<div class="row">
			<div class="col-md-12">

				<form class="form-horizontal" id="FeatureOptionsForm" name="FeatureOptionsForm">
					<div ng-show="displayError" class="alert alert-danger">
						<strong>Error!</strong> Something broke. Retry, or cancel and
						start afresh.
					</div>
					<div class="panel panel-default">
						<div class="panel-heading ui-draggable-handle">
							<header ng-switch
								on="$location.path().indexOf('/FeatureOptions/new') > -1">
								<h3 class="panel-title" ng-switch-when="true">
									<strong>Create a new Feature Option</strong>
								</h3>
								<h3 class="panel-title" ng-switch-when="false">
									<strong ng-switch-when="false">View or edit Feature
										Option</strong>
								</h3>
							</header>
						</div>
						<div class="panel-body">
							<p></p>
						</div>
						<div class="panel-body">
							<div class="form-group"
								ng-class="{'has-error': FeatureOptionsForm.features.$invalid}">
								<label class="col-md-3 col-xs-12 control-label">Feature
									Name</label>
								<div class="col-md-6 col-xs-12">
									<div class="input-group ">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-list"></span></span> <select
											class="form-control" id="features" name="features" ng-model="featuresSelection" ng-options="f.text for f in featuresSelectionList">
											<option value="">Choose a Feature</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group"
								ng-class="{'has-error': FeatureOptionsForm.featureOptionName.$invalid}">
								<label class="col-md-3 col-xs-12 control-label">Feature Option Name</label>
								<div class="col-md-6 col-xs-12">
									<div class="input-group">
										<span class="input-group-addon"><span
											class="fa fa-pencil"></span></span> <input type="text"
											id="featureOptionName" name="featureOptionName" type="text" ng-maxlength="45" class="form-control" ng-model="featureOptions.featureOptionName" placeholder="Enter the Feature Option Name"> <span
											class="help-block error"
											ng-show="FeatureOptionsForm.featureOptionName.$error.maxlength">maximum
											length is 45</span>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-default"  ng-click="cancel()">Cancel</button>
							<button class="btn btn-danger pull-center"
								ng-show="featureOptions.featureOptionsId" ng-click="remove()">
								<span class="fa fa-remove"></span> DELETE
							</button>
							<button class="btn btn-success pull-right"
								ng-disabled="isClean() || FeatureOptionsForm.$invalid" ng-click="save()">
								<span class="fa fa-save"></span> SUBMIT
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
