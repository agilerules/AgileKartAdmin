<header ng-switch on="$location.path().indexOf('/AkOptionGroups/new') > -1">
    <h3 ng-switch-when="true">Create a new AkOptionGroups</h3>
    <h3 ng-switch-when="false">View or edit AkOptionGroups</h3>
</header>
<form id="AkOptionGroupsForm" name="AkOptionGroupsForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': AkOptionGroupsForm.optionGroupName.$invalid}">
        <label for="optionGroupName" class="col-sm-2 control-label">Option Group Name</label>
        <div id="optionGroupNameControls" class="col-sm-10">
            <input id="optionGroupName" name="optionGroupName" type="text" required ng-maxlength="50" class="form-control" ng-model="akOptionGroups.optionGroupName" placeholder="Enter the AkOptionGroups Option Group Name"></input>
            <span class="help-block error" ng-show="AkOptionGroupsForm.optionGroupName.$error.required">required</span> 
            <span class="help-block error" ng-show="AkOptionGroupsForm.optionGroupName.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AkOptionGroupsForm.akProductOptionses.$invalid}">
        <label for="akProductOptionses" class="col-sm-2 control-label">Ak Product Optionses</label>
        <div id="akProductOptionsesControls" class="col-sm-10">
            <select id="akProductOptionses" name="akProductOptionses" multiple class="form-control" ng-model="akProductOptionsesSelection" ng-options="a.text for a in akProductOptionsesSelectionList">
                <option value="">Choose a Ak Product Optionses</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AkOptionGroupsForm.akOptionses.$invalid}">
        <label for="akOptionses" class="col-sm-2 control-label">Ak Optionses</label>
        <div id="akOptionsesControls" class="col-sm-10">
            <select id="akOptionses" name="akOptionses" multiple class="form-control" ng-model="akOptionsesSelection" ng-options="a.text for a in akOptionsesSelectionList">
                <option value="">Choose a Ak Optionses</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAkOptionGroups" name="saveAkOptionGroups" class="btn btn-primary" ng-disabled="isClean() || AkOptionGroupsForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAkOptionGroups" name="deleteAkOptionGroups" class="btn btn-danger" ng-show="akOptionGroups.optionGroupId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
