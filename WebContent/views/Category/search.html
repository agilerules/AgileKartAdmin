<ul class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li><a href="#">Catalog</a></li>
	<li><a href="#">Category & Options</a></li>
	<li class="active">Category</li>
</ul>
<!-- END BREADCRUMB -->
<div class="page-title">
	<h2>
		<span class="fa fa-users"></span> Category
	</h2>
</div>
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<p>Use search to find category.</p>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-md-8">
								<div class="input-group">
									<div class="input-group-addon">
										<span class="fa fa-search"></span>
									</div>
									<input type="text" class="form-control" input id="categoryName"
										name="categoryName" ng-model="search.categoryName"
										placeholder="Enter the Category Name">
									<div class="input-group-btn">
										<button class="btn btn-primary" ng-click="performSearch()">Search</button>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<a type="button" ng-href="#/Categories/new"
									class="btn btn-success btn-block"> <span class="fa fa-plus"></span>
									Add new Category
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Category Name</th>
								<th>Last Update User ID</th>
								<th>Last Update Time Stamp</th>
							</tr>
						</thead>
						<tbody id="search-results-body">
							<tr
								ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
								<td><a href="#/Categories/edit/{{result.categoryId}}">{{result.categoryName}}</a></td>
								<td><a href="#/Categories/edit/{{result.categoryId}}">{{result.lastUpdateUserId}}</a></td>
								<td><a href="#/Categories/edit/{{result.categoryId}}">{{result.lastUpdateTs|
										date:'yyyy-MM-dd HH:mm:ss Z'}}</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>



	<div class="row">
		<div class="col-md-12">
			<ul class="pagination pagination-centered">
				<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
					ng-click="previous()">«</a></li>
				<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
					ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
				<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
					<a id="next" href ng-click="next()">»</a>
				</li>
			</ul>

		</div>
	</div>
</div>
