<div>
	<ul class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Catalog</a></li>
		<li><a href="#">Product</a></li>
		<li class="active">Product Review</li>
	</ul>
	<!-- END BREADCRUMB -->
	<div class="page-title ng-scope">
		<h2>
			<span class="fa fa-users"></span> Product Review
		</h2>
	</div>
	<div class="page-content-wrap">
		<div class="row">
			<div class="col-md-12">

				<form class="form-horizontal" id="ProductReviewForm"
					name="ProductReviewForm">
					<div ng-show="displayError" class="alert alert-danger">
						<strong>Error!</strong> Something broke. Retry, or cancel and
						start afresh.
					</div>
					<div class="panel panel-default">
						<div class="panel-heading ui-draggable-handle">
							<header ng-switch
								on="$location.path().indexOf('/ProductReviews/new') > -1">
								<h3 class="panel-title" ng-switch-when="true">
									<strong>Create a new Product Review</strong>
								</h3>
								<h3 class="panel-title" ng-switch-when="false">
									<strong ng-switch-when="false">View or edit Product
										Review</strong>
								</h3>
							</header>
						</div>
						<div class="panel-body">
							<p></p>
						</div>
						<div class="panel-body">


							<div class="form-group"
								ng-class="{'has-error': ProductReviewForm.product.$invalid}">
								<label class="col-md-3 col-xs-12 control-label">Product</label>
								<div class="col-md-6 col-xs-12">
									<div class="input-group ">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-list"></span></span> <select id="product"
											name="product" class="form-control"
											ng-model="productSelection"
											ng-options="p.text for p in productSelectionList">
											<option value="">Choose a Product</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form-group"
								ng-class="{'has-error': ProductReviewForm.users.$invalid}">
								<label class="col-md-3 col-xs-12 control-label">Users</label>
								<div class="col-md-6 col-xs-12">
									<div class="input-group ">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-list"></span></span> <select id="users"
											name="users" class="form-control" ng-model="usersSelection"
											ng-options="u.text for u in usersSelectionList">
											<option value="">Choose an User</option>
										</select>
									</div>
								</div>
							</div>


							<div class="form-group"
								ng-class="{'has-error': ProductReviewForm.productRating.$invalid}">
								<label class="col-md-3 col-xs-12 control-label">Payment
									Gateway Name</label>
								<div class="col-md-6 col-xs-12">
									<div class="input-group">
										<span class="input-group-addon"><span
											class="fa fa-pencil"></span></span> <input id="productRating"
											name="productRating" type="number"
											ng-model="productReview.productRating"
											placeholder="Enter the Product Rating" class="form-control">
										<span class="help-block error"
											ng-show="ProductReviewForm.productRating.$error.number">not
											a number</span>
									</div>
								</div>
							</div>


							<div class="form-group"
								ng-class="{'has-error': ProductReviewForm.productReviewComment.$invalid}">
								<label for="productReviewComment" class="col-sm-2 control-label">Product
									Review Comment</label>
								<div id="productReviewCommentControls" class="col-sm-10">
									<input id="productReviewComment" name="productReviewComment"
										type="text" ng-maxlength="500" class="form-control"
										ng-model="productReview.productReviewComment"
										placeholder="Enter the ProductReview Product Review Comment"></input>
									<span class="help-block error"
										ng-show="ProductReviewForm.productReviewComment.$error.maxlength">maximum
										length is 500</span>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-default" ng-click="cancel()">Cancel</button>
							<button class="btn btn-danger pull-center"
								ng-show="productReview.productReviewId" ng-click="remove()">
								<span class="fa fa-remove"></span> DELETE
							</button>
							<button class="btn btn-success pull-right"
								ng-disabled="isClean() || ProductReviewForm.$invalid"
								ng-click="save()">
								<span class="fa fa-save"></span> SUBMIT
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
