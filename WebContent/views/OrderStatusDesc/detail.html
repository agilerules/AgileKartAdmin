<div>
	<ul class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Administration</a></li>
		<li class="active">Order Status Descriptions</li>
	</ul>
	<!-- END BREADCRUMB -->
	<div class="page-title ng-scope">
		<h2>
			<span class="fa fa-users"></span> Order Status Descriptions
		</h2>
	</div>
	<div class="page-content-wrap">
		<div class="row">
			<div class="col-md-12">

				<form class="form-horizontal" id="OrderStatusDescForm"
					name="OrderStatusDescForm">
					<div ng-show="displayError" class="alert alert-danger">
						<strong>Error!</strong> Something broke. Retry, or cancel and
						start afresh.
					</div>
					<div class="panel panel-default">
						<div class="panel-heading ui-draggable-handle">
							<header ng-switch
								on="$location.path().indexOf('/OrderStatusDescs/new') > -1">
								<h3 class="panel-title" ng-switch-when="true">
									<strong>Create a new Order status description</strong>
								</h3>
								<h3 class="panel-title" ng-switch-when="false">
									<strong ng-switch-when="false">View or edit Order
										status description</strong>
								</h3>
							</header>
						</div>
						<div class="panel-body">
							<p></p>
						</div>
						<div class="panel-body">





							<div class="form-group"
								ng-class="{'has-error': OrderStatusDescForm.orderStatusDescText.$invalid}">
								<label class="col-md-3 col-xs-12 control-label">Option
									Name</label>
								<div class="col-md-6 col-xs-12">
									<div class="input-group">
										<span class="input-group-addon"><span
											class="fa fa-pencil"></span></span> <input type="text"
											id="orderStatusDescText" name="orderStatusDescText"
											type="text" required ng-maxlength="500" class="form-control"
											ng-model="orderStatusDesc.orderStatusDescText"
											placeholder="Enter the Order Status Desc Text"> <span
											class="help-block error"
											ng-show="OrderStatusDescForm.orderStatusDescText.$error.maxlength">maximum
											length is 500</span>
									</div>
								</div>
							</div>
						</div>


						<div class="panel-footer">
							<button class="btn btn-default" ng-click="cancel()">Cancel</button>
							<button class="btn btn-danger pull-center"
								ng-show="orderStatusDesc.orderStatusDescId" ng-click="remove()">
								<span class="fa fa-remove"></span> DELETE
							</button>
							<button class="btn btn-success pull-right"
								ng-disabled="isClean() || OrderStatusDescForm.$invalid"
								ng-click="save()">
								<span class="fa fa-save"></span> SUBMIT
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
