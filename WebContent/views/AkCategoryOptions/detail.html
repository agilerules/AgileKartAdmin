<header ng-switch on="$location.path().indexOf('/AkCategoryOptions/new') > -1">
    <h3 ng-switch-when="true">Create a new Category Option</h3>
    <h3 ng-switch-when="false">View or edit Category Option</h3>
</header>
<form id="AkCategoryOptionsForm" name="AkCategoryOptionsForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
       <div class="form-group" ng-class="{'has-error': AkCategoryOptionsForm.akProductCategories.$invalid}">
        <label for="akProductCategories" class="col-sm-2 control-label">Product Categories</label>
        <div id="akProductCategoriesControls" class="col-sm-10">
        <select id="akProductCategories" name="akProductCategories" class="form-control" ng-model="akProductCategoriesSelection" ng-options="a.text for a in akProductCategoriesSelectionList"  >
            <option value="">Choose a Product Category</option>
        </select>
        </div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': AkCategoryOptionsForm.akOptionGroups.$invalid}">
        <label for="akOptionGroups" class="col-sm-2 control-label">Option Groups</label>
        <div id="akOptionGroupsControls" class="col-sm-10">
        <select id="akOptionGroups" name="akOptionGroups" class="form-control" ng-model="akOptionGroupsSelection" ng-options="a.text for a in akOptionGroupsSelectionList"  >
            <option value="">Choose an Option Group</option>
        </select>
        </div>
    </div>

 


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <button id="saveAkCategoryOptions" name="saveAkCategoryOptions" class="btn btn-primary" ng-disabled="isClean() || AkCategoryOptionsForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAkCategoryOptions" name="deleteAkCategoryOptions" class="btn btn-danger" ng-show="isClean()||akCategoryOptions.categoryOptionId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
