<div class="form-horizontal">
    <h3>Create a new AkCategoryOptions</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/AkCategoryOptions/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for AkCategoryOptions</h3>
    <form id="AkCategoryOptionsSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="akOptionGroups" class="col-sm-2 control-label">Ak Option Groups</label>
        <div class="col-sm-10">
            <select id="akOptionGroups" name="akOptionGroups" class="form-control" ng-model="search.akOptionGroups" ng-options="a as a.optionGroupId for a in akOptionGroupsList">
                <option value="">Choose a Ak Option Groups</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="akProductCategories" class="col-sm-2 control-label">Ak Product Categories</label>
        <div class="col-sm-10">
            <select id="akProductCategories" name="akProductCategories" class="form-control" ng-model="search.akProductCategories" ng-options="a as a.categoryId for a in akProductCategoriesList">
                <option value="">Choose a Ak Product Categories</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Ak Option Groups</th>
                    <th>Ak Product Categories</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/AkCategoryOptions/edit/{{result.categoryOptionId}}">{{result.akOptionGroups.optionGroupId}}</a></td>
                        <td><a href="#/AkCategoryOptions/edit/{{result.categoryOptionId}}">{{result.akProductCategories.categoryId}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
