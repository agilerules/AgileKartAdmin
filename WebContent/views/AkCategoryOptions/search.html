<div class="form-horizontal">
	<h3>Create a new Category Option</h3>
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2">
			<a id="Create" name="Create" class="btn btn-primary"
				href="#/AkCategoryOptions/new"><span
				class="glyphicon glyphicon-plus-sign"></span> Create</a>
		</div>
	</div>
</div>
<hr />
<div>
	<h3>Search for Category Options</h3>
	<form id="AkCategoryOptionsSearch" class="form-horizontal">

		<div class="form-group">
			<label for="akProductCategories" class="col-sm-2 control-label">Product
				Categories</label>
			<div class="col-sm-10">
				<select id="akProductCategories" name="akProductCategories"
					class="form-control" ng-model="search.akProductCategories"
					ng-options="a as a.categoryName for a in akProductCategoriesList">
					<option value="">Choose a Product Category</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="akOptionGroups" class="col-sm-2 control-label">Option
				Groups</label>
			<div class="col-sm-10">
				<select id="akOptionGroups" name="akOptionGroups"
					class="form-control" ng-model="search.akOptionGroups"
					ng-options="a as a.optionGroupName for a in akOptionGroupsList">
					<option value="">Choose a Option Group</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Search" name="Search" class="btn btn-primary"
					ng-click="performSearch()"><span
					class="glyphicon glyphicon-search"></span> Search</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
	<div class="table-responsive">
		<table
			class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Product Categories</th>
					<th>Option Groups</th>

				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr
					ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td><a
						href="#/AkCategoryOptions/edit/{{result.categoryOptionId}}">{{result.akProductCategories.categoryName}}</a></td>
					<td><a
						href="#/AkCategoryOptions/edit/{{result.categoryOptionId}}">{{result.akOptionGroups.optionGroupName}}</a></td>

				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
			ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
			ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href ng-click="next()">»</a>
		</li>
	</ul>

</div>
