<div class="form-horizontal">
    <h3>Create a new AkCategoryOptions</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/AkCategoryOptions/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for AkCategoryOptions</h3>
    <form id="AkCategoryOptionsSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="categoryId" class="col-sm-2 control-label">Category Id</label>
        <div class="col-sm-10">
            <input id="categoryId" name="categoryId" class="form-control" type="text" ng-model="search.categoryId" placeholder="Enter the AkCategoryOptions Category Id"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="optionGroupId" class="col-sm-2 control-label">Option Group Id</label>
        <div class="col-sm-10">
            <input id="optionGroupId" name="optionGroupId" class="form-control" type="text" ng-model="search.optionGroupId" placeholder="Enter the AkCategoryOptions Option Group Id"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Category Id</th>
                    <th>Option Group Id</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/AkCategoryOptions/edit/{{result.categoryOptionId}}">{{result.categoryId}}</a></td>
                    <td><a href="#/AkCategoryOptions/edit/{{result.categoryOptionId}}">{{result.optionGroupId}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
